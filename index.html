<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale 1.0">
  <title>Snow Day Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login">
    <h1>Snow Day Calculator</h1>
    <form action='{{ url_for("predict")}}'method="post">
      <input type="text" name= "maximum temperature" placeholder="Maximum Temperature" required="required" /><br>
      <input type="text" name= "minimum temperature" placeholder="Minimum Temperature" required="required" /><br>
      <input type="text" name= "average temperature" placeholder="Average Temperature" required="required" /><br>
      <input type="text" name= "departure" placeholder="Departure" required="required" /><br>
      <input type="text" name= "HDD" placeholder="HDD" required="required" /><br>
      <input type="text" name= "percipitation" placeholder="Percipitation (inches)" required="required" /><br>
      <input type="text" name= "new snow" placeholder="New Snow (inches)" required="required" /><br>
      <input type="text" name= "snow depth" placeholder="Snow Depth (inches)" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Snow Day</button>
    </form>
    <br>
    <br>
    <h4>prediction here</h4>
  </div>
</body>
</html>
